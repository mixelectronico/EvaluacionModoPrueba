<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container my-3">
            <div class="col-12 mb-3 d-flex justify-content-end">
                <a href="/logout" class="btn btn-outline-dark">Log Out</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class = "col-md-5">
                    <form action="add_appointment" method="POST">
                        {% csrf_token %}
                        <div class="container mt-3 py-3" style="border: 1px solid">
                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <label class="col-sm-2 col-form-label">Task</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" name="task" size="20" placeholder="Task">
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 col-form-label">Date</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="date" id="start" name="date", value="2018-07-22">
                                </div>
                                <div class="col-sm-2">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
                                </div>
                                <div class="col-sm-10">
                                    <select name="status">
                                        <option value="Missed">Missed</option>
                                        <option value="Done" selected>Done</option>
                                        <option value="Pending" selected>Pending</option>
                                    </select>
                                </div>
                                <div class="container text-right" >
                                    <button class="btn btn-primary btn-sm">Add</button>
                                </div>
                            </div>
                            <div class="container text-right" >
                                <buttona class="btn btn-primary btn-sm">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
