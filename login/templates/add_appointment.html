<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    {% include "navbar.html" %}
        <div class="container">
            <div class="row">
                <div class = "col-md-5">
                    <form action="add_appointment" method="POST">
                        {% csrf_token %}
                        <div class="container mt-3 py-3" style="border: 1px solid">
                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <label class="col-sm-2 col-form-label">Task</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" name="task" size="20" placeholder="Task">
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-sm-2 col-form-label">Date</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="date" id="start" name="date", value="2018-07-22">
                                </div>
                                <div class="col-sm-2">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
                                </div>
                                <div class="col-sm-10">
                                    <select name="status">
                                        <option value="Missed">Missed</option>
                                        <option value="Done" selected>Done</option>
                                        <option value="Pending" selected>Pending</option>
                                    </select>
                                </div>
                                <div class="container text-right" >
                                    <button class="btn btn-primary btn-sm">Add</button>
                                </div>
                            </div>
                            <div class="container text-right" >
                                <buttona class="btn btn-primary btn-sm">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
